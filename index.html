<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time tracker dashboard</title>
    <link rel="stylesheet" href="time-tracker.css">
    <link rel="shortcut icon" href="favicon-32x32.png" type="image/x-icon">
    <script src="script.js" defer type="module"></script>
</head>
<body>
    <main>
        <div class="main-container">
            <section class="left-menu">
                <div class="left-menu-container">
                    <div class="profile">
                        <div class="container">
                            <img class="profile-image" src="image-jeremy.png" alt="">
                            <div class="profile-info">
                                <p class="small">Report for</p>
                                <p class="large">Jeremy <span>Robson</span></p>
                            </div>
                        </div>
                    </div>
                     <div class="schedule">
                        <div class="container">
                            <ul>
                                <li id="daily">Daily</li>
                                <li id="weekly">Weekly</li>
                                <li id="monthly">Monthly</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
            <section class="analysis">
                <!-- <div class="analysis-container"> -->
                    <div class="box work-box">
                        <div class="box-container">
                            <div class="mini-header">
                                <p class="title">title</p>
                                <img src="icon-ellipsis.svg" alt="" class="dots">
                            </div>
                            <div class="hours-spent">
                                <p class="current-week">24hrs</p>
                                <p class="previous-week">Last Week - 12hrs</p>    
                            </div>
                            
                        </div>
                    </div>
                    <div class="box play-box">
                        <div class="box-container">
                            <div class="mini-header">
                                <p class="title">title</p>
                                <img src="icon-ellipsis.svg" alt="" class="dots">
                            </div>
                            <div class="hours-spent">
                                <p class="current-week">24hrs</p>
                                <p class="previous-week">Last Week - 12hrs</p>    
                            </div>
                            
                        </div>
                    </div>
                    <div class="box study-box">
                        <div class="box-container">
                            <div class="mini-header">
                                <p class="title">title</p>
                                <img src="icon-ellipsis.svg" alt="" class="dots">
                            </div>
                            <div class="hours-spent">
                                <p class="current-week">24hrs</p>
                                
                                <p class="previous-week">Last Week - 12hrs</p>    
                            </div>
                            
                        </div>
                    </div>
                    <div class="box exercise-box">
                        <div class="box-container">
                            <div class="mini-header">
                                <p class="title">title/p>
                                <img src="icon-ellipsis.svg" alt="" class="dots">
                            </div>
                            <div class="hours-spent">
                                <p class="current-week">24hrs</p>
                                <p class="previous-week">Last Week - 12hrs</p>    
                            </div>
                            
                        </div>
                    </div>
                    <div class="box social-box">
                        <div class="box-container">
                            <div class="mini-header">
                                <p class="title">title</p>
                                <img src="icon-ellipsis.svg" alt="" class="dots">
                            </div>
                            <div class="hours-spent">
                                <p class="current-week">24hrs</p>
                                <p class="previous-week">Last Week - 12hrs</p>    
                            </div>
                            
                        </div>
                    </div>
                    <div class="box selfcare-box">
                        <div class="box-container">
                            <div class="mini-header">
                                <p class="title">title</p>
                                <img src="icon-ellipsis.svg" alt="" class="dots">
                            </div>
                            <div class="hours-spent">
                                <p class="current-week">24hrs</p>
                                <p class="previous-week">Last Week - 12hrs</p>    
                            </div>
                            
                        </div>
                    </div>
                <!-- </div> -->
            </section>
        </div>
    </main>
</body>
</html>
